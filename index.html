
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcelo Toler | Portal de Notícias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-red': '#c4170c',
              'brand-gray': '#f2f2f2',
              'brand-dark': '#1a1a1a'
            },
            fontFamily: {
              sans: ['Open Sans', 'Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #f2f2f2; color: #333333; margin: 0; overflow-x: hidden; }
      #loading-screen {
        position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
        background: white; z-index: 9999;
      }
      #error-display {
        display: none; position: fixed; inset: 0; padding: 20px;
        background: #fff5f5; color: #c53030; z-index: 10000;
        font-family: sans-serif;
      }
      #debug-hint {
        display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 20px;
        font-size: 12px; z-index: 9998;
      }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="error-display"></div>
    <div id="debug-hint">O carregamento está demorando mais que o normal...</div>
    
    <div id="loading-screen">
      <div style="text-align: center;">
        <div style="width: 50px; height: 50px; border: 4px solid #f3f3f3; border-top: 4px solid #c4170c; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
        <h2 style="font-family: 'Inter', sans-serif; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; color: #1a1a1a; margin: 0;">Marcelo Toler</h2>
        <p id="loading-text" style="font-family: sans-serif; font-size: 10px; color: #999; text-transform: uppercase; letter-spacing: 1px; margin-top: 10px;">Iniciando Portal...</p>
      </div>
    </div>
    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
    
    <div id="root"></div>

    <script>
      // Sistema de detecção de travamento
      setTimeout(function() {
        if (document.getElementById('loading-screen').style.display !== 'none') {
          document.getElementById('debug-hint').style.display = 'block';
          console.warn("Portal demorando para montar. Verifique o console de rede.");
        }
      }, 5000);

      window.onerror = function(msg, url, line, col, error) {
        var errDiv = document.getElementById('error-display');
        errDiv.style.display = 'block';
        errDiv.innerHTML = '<div style="max-width:600px; margin:auto;">' +
          '<h2 style="color:#c4170c">Erro de Inicialização</h2>' +
          '<p>O portal não conseguiu carregar os componentes necessários.</p>' +
          '<div style="background:#eee; padding:10px; font-size:12px; font-family:monospace;">' + msg + '</div>' +
          '<button onclick="location.reload()" style="margin-top:20px; background:#1a1a1a; color:white; padding:10px 20px; border-radius:5px;">Tentar Recarregar</button>' +
          '</div>';
      };
    </script>

    <script type="module" src="./index.tsx"></script>
  </body>
</html>
